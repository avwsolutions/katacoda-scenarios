[sources.generate_syslog]
type = "demo_logs"
format = "syslog"
count = 100

[transforms.remap_syslog]
inputs = [ "generate_syslog"]
type = "remap"
source = '''
  structured = parse_syslog!(.message)
  . = merge(., structured)
  .timestamp = to_unix_timestamp(to_timestamp!(.timestamp))
'''

[sinks.emit_syslog]
type = "clickhouse"
inputs = [ "remap_syslog" ]
database = "vector"
endpoint = "http://localhost:8123"
table = "syslog"
compression = "gzip"

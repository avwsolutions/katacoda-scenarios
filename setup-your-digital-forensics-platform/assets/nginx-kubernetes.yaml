apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app: nginx
    tier: frontend
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx 
spec:
  ports:
  - port: 80
    targetPort: 30080 
  selector:
    app: nginx 
    tier: frontend 
---
